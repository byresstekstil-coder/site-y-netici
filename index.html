<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>Aidat & Gider Uygulaması</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body>
  <h2>Aidat & Gider Uygulaması</h2>

  <div class="row">
    <label>Tür:</label>
    <select id="tur">
      <option value="Aidat">Aidat</option>
      <option value="Gider">Gider</option>
    </select>
  </div>

  <div class="row">
    <label>Ay:</label>
    <select id="ay"></select>
  </div>

  <div class="row" id="rowDaire">
    <label>Daire:</label>
    <select id="daire"></select>
  </div>

  <div class="row" id="rowKategori" style="display:none">
    <label>Kategori:</label>
    <select id="kategori">
      <option>Elektrik</option>
      <option>Asansör</option>
      <option>Genel Temizlik</option>
      <option>Bakım/Onarım</option>
      <option>Diğer</option>
    </select>
  </div>

  <div class="row">
    <label>Tutar (TL):</label>
    <input type="number" id="tutar" value="700" step="0.01">
  </div>

  <div class="row">
    <button id="btnKaydet">Kaydet</button>
    <button id="btnExcel">Excel Raporu Al</button>
    <button id="btnTemizle">Kayıtları Temizle</button>
  </div>

  <h3>Kayıtlar</h3>
  <table id="tbl">
    <thead>
      <tr><th>Tür</th><th>Daire/Kategori</th><th>Ay</th><th>Tutar</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
